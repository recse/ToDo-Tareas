<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Tareas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <body>
        <h1>Tareas</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Introduce tus tareas"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small>-Botón izquierdo para tacharlas como completadas.
        <br/>-Botón derecho para eliminarlas de la lista de tareas.</small>
    </body>
</html>
